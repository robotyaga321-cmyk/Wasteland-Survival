<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wasteland Survival</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; touch-action: none; }
        
        /* –°–¥–≤–∏–≥–∞–µ–º –∏–∫–æ–Ω–∫–∏ –Ω–∏–∂–µ, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏ –∫–Ω–æ–ø–∫–µ "–ó–∞–∫—Ä—ã—Ç—å" */
        .ui-top {
            position: absolute; top: 60px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; pointer-events: none;
            z-index: 100;
        }
        .stat-box {
            background: rgba(0,0,0,0.8); padding: 8px 12px;
            border-radius: 10px; border: 1px solid #444; color: #fff; font-size: 14px;
        }
        .res-val { color: #f1c40f; font-weight: bold; }

        .shop-area {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; z-index: 100;
        }
        .buy-btn {
            background: linear-gradient(180deg, #f1c40f 0%, #d35400 100%);
            border: none; padding: 15px 25px; border-radius: 50px;
            color: #000; font-weight: bold; font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="ui-top">
    <div class="stat-box">üéí <span id="res-count" class="res-val">0</span></div>
    <div class="stat-box">üë§ <span id="user-name">Player</span></div>
</div>

<canvas id="game"></canvas>

<div class="shop-area">
    <button class="buy-btn" onclick="requestPurchase()">‚ö° –ö–£–ü–ò–¢–¨ 100 –†–ï–°–£–†–°–û–í (5 üåü)</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Survivor";

    let resources = parseInt(localStorage.getItem('rpg_res')) || 0;
    document.getElementById('res-count').innerText = resources;

    let player = {
        x: canvas.width / 2, y: canvas.height / 2,
        targetX: canvas.width / 2, targetY: canvas.height / 2,
        size: 25, speed: 0.1
    };

    let worldObjects = [];
    // –°–ø–∞–≤–Ω–∏–º —Ä–µ—Å—É—Ä—Å—ã –±–ª–∏–∂–µ –∫ —Ü–µ–Ω—Ç—Ä—É, —á—Ç–æ–±—ã —Ç—ã –∏—Ö —Å—Ä–∞–∑—É —É–≤–∏–¥–µ–ª
    for(let i=0; i<20; i++) {
        worldObjects.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            collected: false
        });
    }

    function draw() {
        // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞ (–°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π –ø–æ–ª, —á—Ç–æ–±—ã –≤—Å—ë –±—ã–ª–æ –≤–∏–¥–Ω–æ)
        ctx.fillStyle = '#2c3e50';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –°–µ—Ç–∫–∞
        ctx.strokeStyle = '#34495e';
        for(let i=0; i<canvas.width; i+=50) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
        }

        // –†–µ—Å—É—Ä—Å—ã (–ó–µ–ª–µ–Ω—ã–µ –∫—Ä—É–∂–∫–∏)
        worldObjects.forEach(obj => {
            if(!obj.collected) {
                ctx.fillStyle = '#2ecc71';
                ctx.beginPath(); ctx.arc(obj.x, obj.y, 8, 0, Math.PI*2); ctx.fill();

                if(Math.hypot(player.x - obj.x, player.y - obj.y) < 20) {
                    obj.collected = true;
                    resources += 10;
                    document.getElementById('res-count').innerText = resources;
                    localStorage.setItem('rpg_res', resources);
                    tg.HapticFeedback.impactOccurred('soft');
                }
            }
        });

        // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        player.x += (player.targetX - player.x) * player.speed;
        player.y += (player.targetY - player.y) * player.speed;

        // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ (–°–∏–Ω–∏–π –∫–≤–∞–¥—Ä–∞—Ç)
        ctx.fillStyle = '#3498db';
        ctx.fillRect(player.x - 12, player.y - 12, player.size, player.size);

        // –£–¥–∞–ª—è–µ–º –≤–∏–Ω—å–µ—Ç–∫—É –∏–ª–∏ –¥–µ–ª–∞–µ–º –µ—ë —Å–ª–∞–±–µ–µ, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —á–µ—Ä–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        let grad = ctx.createRadialGradient(player.x, player.y, 100, player.x, player.y, 300);
        grad.addColorStop(0, 'rgba(0,0,0,0)');
        grad.addColorStop(1, 'rgba(0,0,0,0.4)');
        ctx.fillStyle = grad;
        ctx.fillRect(0,0, canvas.width, canvas.height);

        requestAnimationFrame(draw);
    }

    window.addEventListener('pointerdown', (e) => {
        if(e.target.tagName !== 'BUTTON') {
            player.targetX = e.clientX;
            player.targetY = e.clientY;
        }
    });

    function requestPurchase() {
        tg.sendData("buy_100_res");
    }

    draw();
</script>
</body>
</html>
